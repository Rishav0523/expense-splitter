<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <form id="expenseForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contributed">Money Contributed:</label>
            <input type="number" id="contributed" name="contributed" required>

            <label for="expenses">Expenses Made:</label>
            <input type="number" id="expenses" name="expenses" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <button type="submit">Add Expense</button>
        </form>
        <button id="calculateButton">Calculate</button>
        <button id="clearButton">Clear Data</button>
        <div id="result" class="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
